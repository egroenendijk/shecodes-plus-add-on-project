<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Eva Groenendijk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
      <h1>World Clock</h1>
      <select id="city">
        <option value="current">My current location</option>
        <option value="Europe/Amsterdam">Amsterdam 🌷</option>
        <option value="Europe/Lisbon">Lisbon 🏄🏼‍♀️</option>
        <option value="America/New_York">New York City 🗽</option>
        <option value="Asia/Tokyo">Tokyo 🍣</option>
      </select>

      <div id="cities">
      <div class="city" id="amsterdam">
        <div>
          <h2>Amsterdam 🌷</h2>
          <div class="date"></div>
          </div>
        <div class="time"></div>
    </div>
    <footer>
      This project was coded with ❤️ by Eva Groenendijk and is
      <a
        href="https://github.com/egroenendijk/shecodes-plus-add-on-project"
        target="_blank"
      >
        open sourced on Github</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
